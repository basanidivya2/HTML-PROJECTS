<!DOCTYPE html>

  <title>Fitness Tracker</title>
</head>
<body>
  <h1>Fitness Tracker</h1>

  <section>
    <h2>Workout Plan</h2>
    <article>
      <h3>Day 1</h3>
      <p>Exercise: Exercise Name</p>
      <p>Sets: Number of sets</p>
      <p>Reps: Number of reps</p>
      <!-- Add more details for the workout -->
    </article>

    <article>
      <h3>Day 2</h3>
      <p>Exercise: Another Exercise Name</p>
      <p>Sets: Number of sets</p>
      <p>Reps: Number of reps</p>
      <!-- Add more details for the workout -->
    </article>

    <!-- Add more articles for additional days -->
  </section>

  <section>
    <h2>Progress Tracker</h2>
    <p>Date: Date of recording</p>
    <p>Weight: XX kg / XX lbs</p>
    <p>Measurements: Measurement details</p>
    <!-- Add more details to track progress -->
  </section>
